<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #stats {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #34495e;
        }

        #gameGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: #3498db;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: #2ecc71;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #27ae60;
            cursor: default;
        }

        #message {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
            height: 40px;
            text-align: center;
        }

        #resetButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #resetButton:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="stats">
        Moves: <span id="moves">0</span> | 
        Pairs Found: <span id="pairs">0</span>
    </div>
    <div id="gameGrid"></div>
    <div id="message"></div>
    <button id="resetButton">Reset Game</button>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.pairsFound = 0;
                this.isLocked = false;
                
                this.gameGrid = document.getElementById('gameGrid');
                this.messageEl = document.getElementById('message');
                this.movesEl = document.getElementById('moves');
                this.pairsEl = document.getElementById('pairs');
                this.resetButton = document.getElementById('resetButton');
                
                this.resetButton.addEventListener('click', () => this.resetGame());
                this.initializeGame();
            }

            initializeGame() {
                // Create array of pairs (using emoji as card content)
                const emojis = ['ðŸŽ¨', 'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¡'];
                this.cards = [...emojis, ...emojis];
                this.shuffleCards();
                this.renderCards();
                
                // Reset stats
                this.moves = 0;
                this.pairsFound = 0;
                this.updateStats();
                this.messageEl.textContent = 'Match the pairs!';
            }

            shuffleCards() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }

            renderCards() {
                this.gameGrid.innerHTML = '';
                this.cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.emoji = emoji;
                    card.addEventListener('click', () => this.flipCard(card));
                    this.gameGrid.appendChild(card);
                });
            }

            flipCard(card) {
                if (
                    this.isLocked || 
                    this.flippedCards.length === 2 || 
                    card.classList.contains('flipped') ||
                    card.classList.contains('matched')
                ) return;

                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const match = card1.dataset.emoji === card2.dataset.emoji;

                if (match) {
                    this.handleMatch(card1, card2);
                } else {
                    this.handleMismatch(card1, card2);
                }
            }

            handleMatch(card1, card2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                this.pairsFound++;
                this.updateStats();
                this.flippedCards = [];
                
                if (this.pairsFound === this.cards.length / 2) {
                    this.messageEl.textContent = 'ðŸŽ‰ Congratulations! You won! ðŸŽ‰';
                }
            }

            handleMismatch(card1, card2) {
                this.isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    this.flippedCards = [];
                    this.isLocked = false;
                }, 1000);
            }

            updateStats() {
                this.movesEl.textContent = this.moves;
                this.pairsEl.textContent = this.pairsFound;
            }

            resetGame() {
                // Remove all card classes
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.className = 'card';
                    card.textContent = '';
                });
                
                this.flippedCards = [];
                this.isLocked = false;
                this.initializeGame();
            }
        }

        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
</body>
</html>
